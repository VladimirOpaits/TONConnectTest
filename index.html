<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; font-size: 14px; box-sizing: border-box; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; }
        #result { margin-top: 20px; background: #f5f5f5; padding: 15px; border-radius: 5px; }
        #api-result { margin-top: 20px; background: #e8f5e8; padding: 15px; border-radius: 5px; }
        .error { background: #ffe6e6 !important; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-size: 12px; }
        .auth-section { border: 1px solid #ddd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .required { color: red; }
    </style>
</head>
<body>
    <h2>TON Wallet Connection</h2>
    
    <div class="auth-section">
        <h3>API Settings</h3>
        <div class="form-group">
            <label for="backend-url">Backend URL:</label>
            <input type="text" id="backend-url" value="https://your-api.com/ton/connect">
        </div>
        <div class="form-group">
            <label for="network-select">TON Network:</label>
            <select id="network-select">
                <option value="-239">Mainnet (-239)</option>
                <option value="-3">Testnet (-3)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="authorization">Authorization <span class="required">*</span>:</label>
            <input type="password" id="authorization" placeholder="Authorization header value">
        </div>
        <div class="form-group">
            <label for="x-telegram-init-data">x-telegram-init-data <span class="required">*</span>:</label>
            <input type="text" id="x-telegram-init-data" placeholder="Telegram init data">
        </div>
        <div class="form-group">
            <label for="user-id">User ID:</label>
            <input type="number" id="user-id" value="0">
        </div>
    </div>
    
    <div id="ton-connect-ui"></div>
    <button onclick="sendToBackend()" id="send-btn" disabled>Send to Backend</button>
    
    <div id="result"></div>
    <div id="api-result"></div>
    
    <script>
        let tonConnectUI = null;
        let walletData = null;

        async function initTonConnect() {
            // Use a more reliable manifest URL construction
            const manifestUrl = 'https://vladimiropaits.github.io/TONConnectTest.github.io/tonconnect-manifest.json';
            
            console.log('Manifest URL:', manifestUrl);
            
            try {
                // First, let's test if the manifest is accessible
                const manifestResponse = await fetch(manifestUrl);
                if (!manifestResponse.ok) {
                    throw new Error(`Manifest not accessible: ${manifestResponse.status} ${manifestResponse.statusText}`);
                }
                
                const manifest = await manifestResponse.json();
                console.log('Manifest loaded successfully:', manifest);
                
                tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: manifestUrl,
                    buttonRootId: 'ton-connect-ui'
                });

                // Listen for wallet connection status changes
                tonConnectUI.onStatusChange(wallet => {
                    console.log('Wallet status changed:', wallet);
                    if (wallet && wallet.account) {
                        processWalletConnection(wallet);
                    } else {
                        // Wallet disconnected
                        walletData = null;
                        document.getElementById('send-btn').disabled = true;
                        document.getElementById('result').innerHTML = '<h3>❌ Wallet Disconnected</h3>';
                    }
                });

                // Check if wallet is already connected
                const wallet = tonConnectUI.wallet;
                if (wallet && wallet.account) {
                    processWalletConnection(wallet);
                }
                
            } catch (error) {
                console.error('Error initializing TON Connect:', error);
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>❌ TON Connect Initialization Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This might be due to:</p>
                        <ul>
                            <li>Manifest not accessible at: ${manifestUrl}</li>
                            <li>Network connectivity issues</li>
                            <li>GitHub Pages not deployed yet</li>
                        </ul>
                        <p>Please check the browser console for more details.</p>
                    </div>
                `;
            }
        }

        async function processWalletConnection(wallet) {
            try {
                if (!wallet.account) {
                    throw new Error("Wallet account not available");
                }

                walletData = {
                    wallet_address: wallet.account.address,
                    user_id: parseInt(document.getElementById('user-id').value) || 0,
                    network: wallet.account.chain,
                    public_key: wallet.account.publicKey
                };

                // Add proof data if available
                if (wallet.proof) {
                    walletData.proof = {
                        timestamp: wallet.proof.timestamp,
                        domain: {
                            lengthBytes: wallet.proof.domain.lengthBytes,
                            value: wallet.proof.domain.value
                        },
                        signature: wallet.proof.signature,
                        payload: wallet.proof.payload,
                        pubkey: wallet.proof.pubkey || wallet.account.publicKey
                    };
                }

                document.getElementById('send-btn').disabled = false;
                document.getElementById('result').innerHTML = `
                    <h3>✅ Wallet Connected</h3>
                    <p><strong>Address:</strong> ${walletData.wallet_address}</p>
                    <p><strong>Network:</strong> ${walletData.network}</p>
                    <p><strong>Public Key:</strong> ${walletData.public_key}</p>
                    <pre>${JSON.stringify(walletData, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error processing wallet connection:', error);
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>❌ Wallet Connection Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function sendToBackend() {
            if (!walletData) {
                alert('Connect wallet first!');
                return;
            }

            const backendUrl = document.getElementById('backend-url').value;
            const authorization = document.getElementById('authorization').value;
            const telegramInitData = document.getElementById('x-telegram-init-data').value;
            
            if (!authorization || !telegramInitData) {
                alert('Fill all required fields!');
                return;
            }

            try {
                document.getElementById('api-result').innerHTML = '<h3>⏳ Sending...</h3>';
                
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'authorization': authorization,
                        'x-telegram-init-data': telegramInitData
                    },
                    body: JSON.stringify(walletData)
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    document.getElementById('api-result').innerHTML = `
                        <h3>✅ Success!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('api-result').innerHTML = `
                        <div class="error">
                            <h3>❌ Error ${response.status}</h3>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('api-result').innerHTML = `
                    <div class="error">
                        <h3>❌ Network Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        window.addEventListener('load', () => {
            initTonConnect();
        });
    </script>
</body>
</html>
