<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; font-size: 14px; box-sizing: border-box; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; }
        #result { margin-top: 20px; background: #f5f5f5; padding: 15px; border-radius: 5px; }
        #api-result { margin-top: 20px; background: #e8f5e8; padding: 15px; border-radius: 5px; }
        .error { background: #ffe6e6 !important; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-size: 12px; }
        .auth-section { border: 1px solid #ddd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .required { color: red; }
        .success { background: #d4edda !important; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <h2>TON Wallet Connection Test</h2>
    
    <div class="success">
        <h4>‚úÖ –°—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:</h4>
        <p><strong>CORS:</strong> ‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç (OPTIONS 200)</p>
        <p><strong>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è:</strong> ‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç (User ID –ø–æ–ª—É—á–µ–Ω)</p>
        <p><strong>–ü—Ä–æ–±–ª–µ–º–∞:</strong> ‚ùå –§–æ—Ä–º–∞—Ç JSON (400 Bad Request)</p>
    </div>
    
    <div class="auth-section">
        <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ API</h3>
        
        <div class="form-group">
            <label for="backend-url">URL –±—ç–∫–µ–Ω–¥–∞:</label>
            <input type="text" id="backend-url" value="http://localhost:8000/ton/connect">
        </div>
        
        <div class="form-group">
            <label for="network-select">–°–µ—Ç—å TON:</label>
            <select id="network-select">
                <option value="-239">Mainnet (-239)</option>
                <option value="-3">Testnet (-3)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="authorization">Authorization <span class="required">*</span>:</label>
            <input type="password" id="authorization" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ authorization">
        </div>
        
        <div class="form-group">
            <label for="x-telegram-init-data">x-telegram-init-data <span class="required">*</span>:</label>
            <input type="text" id="x-telegram-init-data" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ x-telegram-init-data">
        </div>
        
        <div class="form-group">
            <label for="user-id">User ID:</label>
            <input type="number" id="user-id" value="1943755838">
        </div>
    </div>
    
    <div id="ton-connect-ui"></div>
    
    <button onclick="initTonConnect()">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å TON Connect</button>
    <button onclick="connectWallet()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫</button>
    <button onclick="generateTestData()">–°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ</button>
    <button onclick="sendToBackend()" id="send-btn" disabled>Send to Backend</button>
    <button onclick="validateData()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö</button>
    
    <div id="result"></div>
    <div id="api-result"></div>
    
    <script>
        let walletData = null;
        let tonConnectUI = null;

        async function initTonConnect() {
            try {
                console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TON Connect...');
                
                if (tonConnectUI) {
                    await tonConnectUI.disconnect();
                    tonConnectUI = null;
                }
                
                tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: 'https://ton-connect.github.io/demo-dapp-with-react-ui/tonconnect-manifest.json',
                    buttonRootId: 'ton-connect-ui'
                });
                
                tonConnectUI.onStatusChange(wallet => {
                    if (wallet) {
                        console.log('–ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω:', wallet);
                        processWalletConnection(wallet);
                    }
                });
                
                document.getElementById('result').innerHTML = `<h3>‚úÖ TON Connect –≥–æ—Ç–æ–≤ –∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—é</h3>`;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function connectWallet() {
            if (!tonConnectUI) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–π—Ç–µ TON Connect!');
                return;
            }
            
            try {
                await tonConnectUI.connectWallet();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
            }
        }

        function processWalletConnection(wallet) {
            generateWalletData(wallet.account.address, wallet.account.publicKey);
        }

        function generateTestData() {
            generateWalletData(
                "0:83dfd552e63729b472fcbcc8c45ebcc6691702558b68ec7527e1ba403a0f31a8",
                null
            );
        }

        function generateWalletData(address, publicKey) {
            const selectedNetwork = document.getElementById('network-select').value;
            const userId = parseInt(document.getElementById('user-id').value) || 0;
            
            // –°—Ç—Ä–æ–≥–æ –ø–æ —Å—Ö–µ–º–µ –±—ç–∫–µ–Ω–¥–∞ - –≤—Å–µ –ø–æ–ª—è –∫–∞–∫ —Å—Ç—Ä–æ–∫–∏ —Ç–∞–º –≥–¥–µ –Ω—É–∂–Ω–æ
            walletData = {
                wallet_address: String(address), // —Å—Ç—Ä–æ–∫–∞
                user_id: Number(userId), // —á–∏—Å–ª–æ  
                network: String(selectedNetwork), // —Å—Ç—Ä–æ–∫–∞
                proof: {
                    timestamp: Number(Math.floor(Date.now() / 1000)), // —á–∏—Å–ª–æ
                    domain: {
                        lengthBytes: Number(window.location.hostname.length), // —á–∏—Å–ª–æ
                        value: String(window.location.hostname) // —Å—Ç—Ä–æ–∫–∞
                    },
                    signature: String("test_signature_" + Math.random().toString(36).substr(2, 9)), // —Å—Ç—Ä–æ–∫–∞
                    payload: String("test_payload_" + Date.now()), // —Å—Ç—Ä–æ–∫–∞
                    pubkey: String(publicKey || "test_pubkey_" + Math.random().toString(36).substr(2, 9)) // —Å—Ç—Ä–æ–∫–∞
                },
                public_key: String(publicKey || "test_public_key_" + Math.random().toString(36).substr(2, 9)) // —Å—Ç—Ä–æ–∫–∞
            };
            
            showWalletData();
        }

        function showWalletData() {
            const networkName = walletData.network === "-239" ? "Mainnet" : "Testnet";
            
            document.getElementById('result').innerHTML = `
                <h3>‚úÖ –î–∞–Ω–Ω—ã–µ –≥–æ—Ç–æ–≤—ã!</h3>
                <p><strong>Address:</strong> ${walletData.wallet_address}</p>
                <p><strong>Network:</strong> ${networkName} (${walletData.network})</p>
                <p><strong>User ID:</strong> ${walletData.user_id}</p>
                <h4>JSON –¥–ª—è –±—ç–∫–µ–Ω–¥–∞:</h4>
                <pre>${JSON.stringify(walletData, null, 2)}</pre>
            `;
            
            document.getElementById('send-btn').disabled = false;
        }

        function validateData() {
            if (!walletData) {
                document.getElementById('api-result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏</h3>
                        <p>–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–ª–∏ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫</p>
                    </div>
                `;
                return;
            }

            const validation = {
                wallet_address: typeof walletData.wallet_address === 'string' ? '‚úÖ' : '‚ùå',
                user_id: typeof walletData.user_id === 'number' ? '‚úÖ' : '‚ùå',
                network: typeof walletData.network === 'string' ? '‚úÖ' : '‚ùå',
                proof_timestamp: typeof walletData.proof?.timestamp === 'number' ? '‚úÖ' : '‚ùå',
                proof_domain_lengthBytes: typeof walletData.proof?.domain?.lengthBytes === 'number' ? '‚úÖ' : '‚ùå',
                proof_domain_value: typeof walletData.proof?.domain?.value === 'string' ? '‚úÖ' : '‚ùå',
                proof_signature: typeof walletData.proof?.signature === 'string' ? '‚úÖ' : '‚ùå',
                proof_payload: typeof walletData.proof?.payload === 'string' ? '‚úÖ' : '‚ùå',
                proof_pubkey: typeof walletData.proof?.pubkey === 'string' ? '‚úÖ' : '‚ùå',
                public_key: typeof walletData.public_key === 'string' ? '‚úÖ' : '‚ùå'
            };

            document.getElementById('api-result').innerHTML = `
                <h3>üîç –í–∞–ª–∏–¥–∞—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∞ –¥–∞–Ω–Ω—ã—Ö:</h3>
                <pre>${JSON.stringify(validation, null, 2)}</pre>
                <h4>–†–∞–∑–º–µ—Ä JSON: ${JSON.stringify(walletData).length} –±–∞–π—Ç</h4>
                <h4>–í—Å–µ –ª–∏ –ø–æ–ª—è –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç:</h4>
                <p>${Object.values(validation).every(v => v === '‚úÖ') ? '‚úÖ –í—Å–µ –ø–æ–ª—è –≤–∞–ª–∏–¥–Ω—ã' : '‚ùå –ï—Å—Ç—å –ø—Ä–æ–±–ª–µ–º—ã —Å —Ç–∏–ø–∞–º–∏ –¥–∞–Ω–Ω—ã—Ö'}</p>
            `;
        }

        async function sendToBackend() {
            if (!walletData) {
                alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –¥–∞–Ω–Ω—ã–µ!');
                return;
            }

            const backendUrl = document.getElementById('backend-url').value;
            const authorization = document.getElementById('authorization').value;
            const telegramInitData = document.getElementById('x-telegram-init-data').value;
            
            if (!authorization || !telegramInitData) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏!');
                return;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º user_id –∏ network –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
            walletData.user_id = Number(document.getElementById('user-id').value) || 0;
            walletData.network = String(document.getElementById('network-select').value);

            try {
                document.getElementById('api-result').innerHTML = '<h3>‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ...</h3>';
                
                console.log('=== –§–ò–ù–ê–õ–¨–ù–´–ô –ó–ê–ü–†–û–° ===');
                console.log('URL:', backendUrl);
                console.log('Data:', walletData);
                console.log('JSON size:', JSON.stringify(walletData).length, 'bytes');
                
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'authorization': authorization,
                        'x-telegram-init-data': telegramInitData
                    },
                    body: JSON.stringify(walletData)
                });
                
                console.log('Response status:', response.status);
                
                const responseText = await response.text();
                console.log('Response body:', responseText);
                
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = { raw_response: responseText };
                }
                
                if (response.ok) {
                    document.getElementById('api-result').innerHTML = `
                        <h3>‚úÖ –£–°–ü–ï–®–ù–û!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('api-result').innerHTML = `
                        <div class="error">
                            <h3>‚ùå –û—à–∏–±–∫–∞ ${response.status}</h3>
                            <h4>–î–µ—Ç–∞–ª–∏:</h4>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                            <button onclick="validateData()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö</button>
                        </div>
                    `;
                }
                
            } catch (error) {
                document.getElementById('api-result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå –°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        // –ê–≤—Ç–æ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', () => {
            setTimeout(initTonConnect, 1000);
        });
    </script>
</body>
</html>
