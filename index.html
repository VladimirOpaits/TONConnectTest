<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; font-size: 14px; box-sizing: border-box; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; }
        #result { margin-top: 20px; background: #f5f5f5; padding: 15px; border-radius: 5px; }
        #api-result { margin-top: 20px; background: #e8f5e8; padding: 15px; border-radius: 5px; }
        .error { background: #ffe6e6 !important; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-size: 12px; }
        .auth-section { border: 1px solid #ddd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .required { color: red; }
        .connect-status { padding: 10px; margin: 10px 0; border-radius: 5px; background: #e6f3ff; }
    </style>
</head>
<body>
    <h2>TON Wallet Connection Test</h2>
    
    <div class="auth-section">
        <h3>Настройки API</h3>
        
        <div class="form-group">
            <label for="backend-url">URL бэкенда:</label>
            <input type="text" id="backend-url" value="http://localhost:8000/ton/connect">
        </div>
        
        <div class="form-group">
            <label for="network-select">Сеть TON:</label>
            <select id="network-select">
                <option value="-239">Mainnet (-239)</option>
                <option value="-3">Testnet (-3)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="authorization">Authorization <span class="required">*</span>:</label>
            <input type="password" id="authorization" placeholder="Введите значение для заголовка authorization">
        </div>
        
        <div class="form-group">
            <label for="x-telegram-init-data">x-telegram-init-data <span class="required">*</span>:</label>
            <input type="text" id="x-telegram-init-data" placeholder="Введите значение для заголовка x-telegram-init-data">
        </div>
        
        <div class="form-group">
            <label for="user-id">User ID:</label>
            <input type="number" id="user-id" value="0">
        </div>
    </div>
    
    <!-- TON Connect UI будет здесь -->
    <div class="connect-status">
        <h3>TON Wallet Connection</h3>
        <div id="ton-connect-ui"></div>
        <p id="connection-status">Статус: Не подключен</p>
    </div>
    
    <button onclick="initTonConnect()">Инициализировать TON Connect</button>
    <button onclick="connectWallet()">Подключить кошелек</button>
    <button onclick="generateTestData()">Создать тестовые данные</button>
    <button onclick="sendToBackend()" id="send-btn" disabled>Send to Backend</button>
    <button onclick="showCurlCommand()" id="curl-btn" disabled>Show cURL</button>
    
    <div id="result"></div>
    <div id="api-result"></div>
    
    <script>
        let walletData = null;
        let tonConnectUI = null;

        // Инициализация TON Connect UI
        async function initTonConnect() {
            try {
                console.log('Инициализация TON Connect...');
                
                // Очищаем предыдущий экземпляр
                if (tonConnectUI) {
                    await tonConnectUI.disconnect();
                    tonConnectUI = null;
                }
                
                // Создаем новый экземпляр
                tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: 'https://ton-connect.github.io/demo-dapp-with-react-ui/tonconnect-manifest.json',
                    buttonRootId: 'ton-connect-ui'
                });
                
                // Подписываемся на изменения статуса
                tonConnectUI.onStatusChange(wallet => {
                    console.log('Статус кошелька изменился:', wallet);
                    if (wallet) {
                        document.getElementById('connection-status').textContent = `Статус: Подключен - ${wallet.account.address}`;
                        processWalletConnection(wallet);
                    } else {
                        document.getElementById('connection-status').textContent = 'Статус: Не подключен';
                    }
                });
                
                document.getElementById('result').innerHTML = `
                    <h3>✅ TON Connect UI инициализирован</h3>
                    <p>Теперь можно подключать кошелек</p>
                `;
                
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>❌ Ошибка инициализации:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        // Подключение кошелька
        async function connectWallet() {
            if (!tonConnectUI) {
                alert('Сначала инициализируйте TON Connect!');
                return;
            }
            
            try {
                console.log('Попытка подключения кошелька...');
                
                const result = await tonConnectUI.connectWallet();
                console.log('Результат подключения:', result);
                
            } catch (error) {
                console.error('Ошибка подключения:', error);
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>❌ Ошибка подключения:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        function processWalletConnection(wallet) {
            console.log('Обработка подключенного кошелька:', wallet);
            
            const selectedNetwork = document.getElementById('network-select').value;
            
            // Формируем данные точно по схеме бэкенда
            walletData = {
                wallet_address: wallet.account.address,
                user_id: parseInt(document.getElementById('user-id').value) || 0,
                network: selectedNetwork,
                proof: {
                    timestamp: Math.floor(Date.now() / 1000),
                    domain: {
                        lengthBytes: window.location.hostname.length,
                        value: window.location.hostname
                    },
                    signature: "connected_signature_" + Math.random().toString(36).substr(2, 9),
                    payload: "connected_payload_" + Date.now(),
                    pubkey: wallet.account.publicKey || "connected_pubkey_" + Math.random().toString(36).substr(2, 9)
                },
                public_key: wallet.account.publicKey || "connected_public_key_" + Math.random().toString(36).substr(2, 9)
            };
            
            showWalletData();
        }

        function generateTestData() {
            const selectedNetwork = document.getElementById('network-select').value;
            
            // Формируем данные точно по схеме бэкенда
            walletData = {
                wallet_address: "0:83dfd552e63729b472fcbcc8c45ebcc6691702558b68ec7527e1ba403a0f31a8",
                user_id: parseInt(document.getElementById('user-id').value) || 0,
                network: selectedNetwork,
                proof: {
                    timestamp: Math.floor(Date.now() / 1000),
                    domain: {
                        lengthBytes: window.location.hostname.length,
                        value: window.location.hostname
                    },
                    signature: "test_signature_" + Math.random().toString(36).substr(2, 9),
                    payload: "test_payload_" + Date.now(),
                    pubkey: "test_pubkey_" + Math.random().toString(36).substr(2, 9)
                },
                public_key: "test_public_key_" + Math.random().toString(36).substr(2, 9)
            };
            
            showWalletData();
        }

        function showWalletData() {
            const networkName = walletData.network === "-239" ? "Mainnet" : "Testnet";
            
            document.getElementById('result').innerHTML = `
                <h3>✅ Wallet Data Ready!</h3>
                <p><strong>Address:</strong> ${walletData.wallet_address}</p>
                <p><strong>Network:</strong> ${networkName} (${walletData.network})</p>
                <p><strong>User ID:</strong> ${walletData.user_id}</p>
                <h4>JSON для отправки (точно по схеме бэкенда):</h4>
                <pre>${JSON.stringify(walletData, null, 2)}</pre>
            `;
            
            document.getElementById('send-btn').disabled = false;
            document.getElementById('curl-btn').disabled = false;
        }

        async function sendToBackend() {
            if (!walletData) {
                alert('Сначала подключите кошелек или создайте тестовые данные!');
                return;
            }

            const backendUrl = document.getElementById('backend-url').value;
            const authorization = document.getElementById('authorization').value;
            const telegramInitData = document.getElementById('x-telegram-init-data').value;
            
            if (!authorization || !telegramInitData) {
                alert('Заполните все обязательные поля авторизации!');
                return;
            }
            
            // Обновляем данные перед отправкой
            walletData.user_id = parseInt(document.getElementById('user-id').value) || 0;
            walletData.network = document.getElementById('network-select').value;

            try {
                document.getElementById('api-result').innerHTML = '<h3>⏳ Отправка...</h3>';
                
                console.log('=== ОТПРАВЛЯЕМ ЗАПРОС ===');
                console.log('URL:', backendUrl);
                console.log('Method: POST');
                console.log('Headers:', {
                    'Content-Type': 'application/json',
                    'authorization': authorization.substring(0, 10) + '...',
                    'x-telegram-init-data': telegramInitData.substring(0, 20) + '...'
                });
                console.log('Body:', JSON.stringify(walletData, null, 2));
                
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'authorization': authorization,
                        'x-telegram-init-data': telegramInitData
                    },
                    body: JSON.stringify(walletData)
                });
                
                console.log('=== ОТВЕТ СЕРВЕРА ===');
                console.log('Status:', response.status);
                console.log('Status Text:', response.statusText);
                
                const responseText = await response.text();
                console.log('Response Body:', responseText);
                
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = { raw_response: responseText };
                }
                
                if (response.ok) {
                    document.getElementById('api-result').innerHTML = `
                        <h3>✅ Успешно отправлено!</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <h4>Ответ сервера:</h4>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('api-result').innerHTML = `
                        <div class="error">
                            <h3>❌ Ошибка ${response.status}:</h3>
                            <p><strong>Status Text:</strong> ${response.statusText}</p>
                            <h4>Детали ошибки:</h4>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Ошибка запроса:', error);
                document.getElementById('api-result').innerHTML = `
                    <div class="error">
                        <h3>❌ Ошибка сети:</h3>
                        <pre>${error.message}</pre>
                        <p>Проверьте, что сервер запущен и доступен</p>
                    </div>
                `;
            }
        }

        function showCurlCommand() {
            if (!walletData) return;
            
            const backendUrl = document.getElementById('backend-url').value;
            const authorization = document.getElementById('authorization').value;
            const telegramInitData = document.getElementById('x-telegram-init-data').value;
            
            // Обновляем данные
            walletData.user_id = parseInt(document.getElementById('user-id').value) || 0;
            walletData.network = document.getElementById('network-select').value;
            
            const curlCommand = `curl -X POST "${backendUrl}" \\
  -H "Content-Type: application/json" \\
  -H "authorization: ${authorization}" \\
  -H "x-telegram-init-data: ${telegramInitData}" \\
  -d '${JSON.stringify(walletData)}'`;
            
            document.getElementById('api-result').innerHTML = `
                <h3>📋 cURL команда:</h3>
                <pre>${curlCommand}</pre>
                <button onclick="navigator.clipboard.writeText(\`${curlCommand.replace(/`/g, '\\`')}\`)">Копировать</button>
                <p><strong>Сначала протестируйте через cURL!</strong></p>
            `;
        }

        // Автоматическая инициализация при загрузке страницы
        window.addEventListener('load', () => {
            console.log('Страница загружена, автоматически инициализируем TON Connect...');
            setTimeout(initTonConnect, 1000);
        });
    </script>
</body>
</html>
