<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; font-size: 14px; box-sizing: border-box; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; }
        #result { margin-top: 20px; background: #f5f5f5; padding: 15px; border-radius: 5px; }
        #api-result { margin-top: 20px; background: #e8f5e8; padding: 15px; border-radius: 5px; }
        .error { background: #ffe6e6 !important; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-size: 12px; }
        .auth-section { border: 1px solid #ddd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .required { color: red; }
    </style>
</head>
<body>
    <h2>TON Wallet Connection Test</h2>
    
    <div class="auth-section">
        <h3>Настройки API</h3>
        
        <div class="form-group">
            <label for="backend-url">URL бэкенда:</label>
            <input type="text" id="backend-url" value="http://localhost:8000/ton/connect">
        </div>
        
        <div class="form-group">
            <label for="network-select">Сеть TON:</label>
            <select id="network-select">
                <option value="-239">Mainnet (-239)</option>
                <option value="-3">Testnet (-3)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="authorization">Authorization <span class="required">*</span>:</label>
            <input type="password" id="authorization" placeholder="Введите значение для заголовка authorization">
        </div>
        
        <div class="form-group">
            <label for="x-telegram-init-data">x-telegram-init-data <span class="required">*</span>:</label>
            <input type="text" id="x-telegram-init-data" placeholder="Введите значение для заголовка x-telegram-init-data">
        </div>
        
        <div class="form-group">
            <label for="user-id">User ID:</label>
            <input type="number" id="user-id" value="0">
        </div>
    </div>
    
    <div id="ton-connect"></div>
    <button onclick="connect()">Connect TON Wallet</button>
    <button onclick="generateTestData()">Создать тестовые данные</button>
    <button onclick="sendToBackend()" id="send-btn" disabled>Send to Backend</button>
    
    <div id="result"></div>
    <div id="api-result"></div>
    
    <script>
        let walletData = null;
        
        // Используем манифест из этого же репозитория
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: window.location.origin + '/ton-wallet-test/tonconnect-manifest.json'
        });

        async function connect() {
            try {
                const result = await tonConnectUI.connectWallet({
                    tonProof: {
                        payload: "test_payload_" + Date.now(),
                        domain: window.location.hostname
                    }
                });
                
                processWalletConnection(result);
                
            } catch (error) {
                console.error('Connection error:', error);
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>❌ Connection Error:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        function generateTestData() {
            const selectedNetwork = document.getElementById('network-select').value;
            
            walletData = {
                wallet_address: "0:83dfd552e63729b472fcbcc8c45ebcc6691702558b68ec7527e1ba403a0f31a8",
                user_id: parseInt(document.getElementById('user-id').value) || 0,
                network: selectedNetwork,
                proof: {
                    timestamp: Math.floor(Date.now() / 1000),
                    domain: {
                        lengthBytes: window.location.hostname.length,
                        value: window.location.hostname
                    },
                    signature: "test_signature_" + Math.random().toString(36).substr(2, 9),
                    payload: "test_payload_" + Date.now(),
                    pubkey: "test_pubkey_" + Math.random().toString(36).substr(2, 9)
                },
                public_key: "test_public_key_" + Math.random().toString(36).substr(2, 9)
            };
            
            showWalletData();
        }

        function processWalletConnection(result) {
            const selectedNetwork = document.getElementById('network-select').value;
            
            walletData = {
                wallet_address: result.account.address,
                user_id: parseInt(document.getElementById('user-id').value) || 0,
                network: selectedNetwork,
                proof: {
                    timestamp: result.proof?.timestamp || Math.floor(Date.now() / 1000),
                    domain: {
                        lengthBytes: result.proof?.domain?.lengthBytes || window.location.hostname.length,
                        value: result.proof?.domain?.value || window.location.hostname
                    },
                    signature: result.proof?.signature || "test_signature_" + Math.random().toString(36).substr(2, 9),
                    payload: result.proof?.payload || "test_payload_" + Date.now(),
                    pubkey: result.proof?.pubkey || result.account.publicKey || "test_pubkey_" + Math.random().toString(36).substr(2, 9)
                },
                public_key: result.account.publicKey || "test_public_key_" + Math.random().toString(36).substr(2, 9)
            };
            
            showWalletData();
        }

        function showWalletData() {
            const networkName = walletData.network === "-239" ? "Mainnet" : "Testnet";
            
            document.getElementById('result').innerHTML = `
                <h3>✅ Wallet Data Ready!</h3>
                <p><strong>Address:</strong> ${walletData.wallet_address}</p>
                <p><strong>Network:</strong> ${networkName} (${walletData.network})</p>
                <pre>${JSON.stringify(walletData, null, 2)}</pre>
            `;
            
            document.getElementById('send-btn').disabled = false;
        }

        async function sendToBackend() {
    if (!walletData) {
        alert('Сначала подключите кошелек или создайте тестовые данные!');
        return;
    }

    const backendUrl = document.getElementById('backend-url').value;
    const authorization = document.getElementById('authorization').value;
    const telegramInitData = document.getElementById('x-telegram-init-data').value;
    
    if (!authorization || !telegramInitData) {
        alert('Заполните все обязательные поля!');
        return;
    }

    // Формируем тело запроса (как на скриншоте)
    const requestBody = {
        user_id: parseInt(document.getElementById('user-id').value) || 0,
        amount: 3000, // Пример значения, можно сделать editable
    };

    try {
        document.getElementById('api-result').innerHTML = '<h3>⏳ Отправка...</h3>';
        
        const response = await fetch(backendUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authorization}`, // Добавляем "Bearer"
                'x-telegram-init-data': telegramInitData,
            },
            body: JSON.stringify(requestBody),
        });
        
        const responseData = await response.json();
        
        if (response.ok) {
            document.getElementById('api-result').innerHTML = `
                <h3>✅ Успешно!</h3>
                <p><strong>Status:</strong> ${response.status}</p>
                <pre>${JSON.stringify(responseData, null, 2)}</pre>
            `;
        } else {
            document.getElementById('api-result').innerHTML = `
                <div class="error">
                    <h3>❌ Ошибка ${response.status}:</h3>
                    <pre>${JSON.stringify(responseData, null, 2)}</pre>
                </div>
            `;
        }
    } catch (error) {
        document.getElementById('api-result').innerHTML = `
            <div class="error">
                <h3>❌ Ошибка:</h3>
                <pre>${error.message}</pre>
            </div>
        `;
    }
}
    </script>
</body>
</html>
