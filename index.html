<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; font-size: 14px; box-sizing: border-box; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; }
        #result { margin-top: 20px; background: #f5f5f5; padding: 15px; border-radius: 5px; }
        #api-result { margin-top: 20px; background: #e8f5e8; padding: 15px; border-radius: 5px; }
        .error { background: #ffe6e6 !important; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-size: 12px; }
        .auth-section { border: 1px solid #ddd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .required { color: red; }
    </style>
</head>
<body>
    <h2>TON Wallet Connection Test</h2>
    
    <div class="auth-section">
        <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ API</h3>
        
        <div class="form-group">
            <label for="backend-url">URL –±—ç–∫–µ–Ω–¥–∞:</label>
            <input type="text" id="backend-url" value="http://localhost:8000/ton/connect">
        </div>
        
        <div class="form-group">
            <label for="network-select">–°–µ—Ç—å TON:</label>
            <select id="network-select">
                <option value="-239">Mainnet (-239)</option>
                <option value="-3">Testnet (-3)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="authorization">Authorization <span class="required">*</span>:</label>
            <input type="password" id="authorization" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ authorization">
        </div>
        
        <div class="form-group">
            <label for="x-telegram-init-data">x-telegram-init-data <span class="required">*</span>:</label>
            <input type="text" id="x-telegram-init-data" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ x-telegram-init-data">
        </div>
        
        <div class="form-group">
            <label for="user-id">User ID:</label>
            <input type="number" id="user-id" value="0">
        </div>
    </div>
    
    <div id="ton-connect"></div>
    <button onclick="connect()">Connect TON Wallet</button>
    <button onclick="generateTestData()">–°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ</button>
    <button onclick="sendToBackend()" id="send-btn" disabled>Send to Backend</button>
    <button onclick="showCurlCommand()" id="curl-btn" disabled>Show cURL</button>
    
    <div id="result"></div>
    <div id="api-result"></div>
    
    <script>
        let walletData = null;
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω—ã–π —Ä–∞–±–æ—á–∏–π –º–∞–Ω–∏—Ñ–µ—Å—Ç
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://ton-connect.github.io/demo-dapp-with-react-ui/tonconnect-manifest.json'
        });

        async function connect() {
            try {
                const result = await tonConnectUI.connectWallet({
                    tonProof: {
                        payload: "test_payload_" + Date.now(),
                        domain: window.location.hostname
                    }
                });
                
                processWalletConnection(result);
                
            } catch (error) {
                console.error('Connection error:', error);
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Connection Error:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        function generateTestData() {
            const selectedNetwork = document.getElementById('network-select').value;
            
            walletData = {
                wallet_address: "0:83dfd552e63729b472fcbcc8c45ebcc6691702558b68ec7527e1ba403a0f31a8",
                user_id: parseInt(document.getElementById('user-id').value) || 0,
                network: selectedNetwork,
                proof: {
                    timestamp: Math.floor(Date.now() / 1000),
                    domain: {
                        lengthBytes: window.location.hostname.length,
                        value: window.location.hostname
                    },
                    signature: "test_signature_" + Math.random().toString(36).substr(2, 9),
                    payload: "test_payload_" + Date.now(),
                    pubkey: "test_pubkey_" + Math.random().toString(36).substr(2, 9)
                },
                public_key: "test_public_key_" + Math.random().toString(36).substr(2, 9)
            };
            
            showWalletData();
        }

        function processWalletConnection(result) {
            const selectedNetwork = document.getElementById('network-select').value;
            
            walletData = {
                wallet_address: result.account.address,
                user_id: parseInt(document.getElementById('user-id').value) || 0,
                network: selectedNetwork,
                proof: {
                    timestamp: result.proof?.timestamp || Math.floor(Date.now() / 1000),
                    domain: {
                        lengthBytes: result.proof?.domain?.lengthBytes || window.location.hostname.length,
                        value: result.proof?.domain?.value || window.location.hostname
                    },
                    signature: result.proof?.signature || "test_signature_" + Math.random().toString(36).substr(2, 9),
                    payload: result.proof?.payload || "test_payload_" + Date.now(),
                    pubkey: result.proof?.pubkey || result.account.publicKey || "test_pubkey_" + Math.random().toString(36).substr(2, 9)
                },
                public_key: result.account.publicKey || "test_public_key_" + Math.random().toString(36).substr(2, 9)
            };
            
            showWalletData();
        }

        function showWalletData() {
            const networkName = walletData.network === "-239" ? "Mainnet" : "Testnet";
            
            document.getElementById('result').innerHTML = `
                <h3>‚úÖ Wallet Data Ready!</h3>
                <p><strong>Address:</strong> ${walletData.wallet_address}</p>
                <p><strong>Network:</strong> ${networkName} (${walletData.network})</p>
                <h4>JSON –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:</h4>
                <pre>${JSON.stringify(walletData, null, 2)}</pre>
            `;
            
            document.getElementById('send-btn').disabled = false;
            document.getElementById('curl-btn').disabled = false;
        }

        async function sendToBackend() {
            if (!walletData) {
                alert('–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫ –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ!');
                return;
            }

            const backendUrl = document.getElementById('backend-url').value;
            const authorization = document.getElementById('authorization').value;
            const telegramInitData = document.getElementById('x-telegram-init-data').value;
            
            if (!authorization || !telegramInitData) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è!');
                return;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
            walletData.user_id = parseInt(document.getElementById('user-id').value) || 0;
            walletData.network = document.getElementById('network-select').value;

            try {
                document.getElementById('api-result').innerHTML = '<h3>‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...</h3>';
                
                console.log('=== –û–¢–ü–†–ê–í–õ–Ø–ï–ú –ó–ê–ü–†–û–° ===');
                console.log('URL:', backendUrl);
                console.log('–ó–∞–≥–æ–ª–æ–≤–∫–∏:', {
                    'Content-Type': 'application/json',
                    'authorization': authorization,
                    'x-telegram-init-data': telegramInitData
                });
                console.log('–¢–µ–ª–æ –∑–∞–ø—Ä–æ—Å–∞:', JSON.stringify(walletData, null, 2));
                
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'authorization': authorization,
                        'x-telegram-init-data': telegramInitData
                    },
                    body: JSON.stringify(walletData)
                });
                
                console.log('=== –û–¢–í–ï–¢ –°–ï–†–í–ï–†–ê ===');
                console.log('Status:', response.status);
                console.log('Headers:', Object.fromEntries(response.headers.entries()));
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                if (response.ok) {
                    document.getElementById('api-result').innerHTML = `
                        <h3>‚úÖ –£—Å–ø–µ—à–Ω–æ!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('api-result').innerHTML = `
                        <div class="error">
                            <h3>‚ùå –û—à–∏–±–∫–∞ ${response.status}:</h3>
                            <pre>${typeof responseData === 'object' ? JSON.stringify(responseData, null, 2) : responseData}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
                document.getElementById('api-result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        function showCurlCommand() {
            if (!walletData) return;
            
            const backendUrl = document.getElementById('backend-url').value;
            const authorization = document.getElementById('authorization').value;
            const telegramInitData = document.getElementById('x-telegram-init-data').value;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            walletData.user_id = parseInt(document.getElementById('user-id').value) || 0;
            walletData.network = document.getElementById('network-select').value;
            
            const curlCommand = `curl -X POST "${backendUrl}" \\
  -H "Content-Type: application/json" \\
  -H "authorization: ${authorization}" \\
  -H "x-telegram-init-data: ${telegramInitData}" \\
  -d '${JSON.stringify(walletData)}'`;
            
            document.getElementById('api-result').innerHTML = `
                <h3>üìã cURL –∫–æ–º–∞–Ω–¥–∞:</h3>
                <pre>${curlCommand}</pre>
                <button onclick="navigator.clipboard.writeText(\`${curlCommand.replace(/`/g, '\\`')}\`)">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤ –±—É—Ñ–µ—Ä</button>
                <p><strong>–¢–µ—Å—Ç–∏—Ä—É–π—Ç–µ —Å–Ω–∞—á–∞–ª–∞ —á–µ—Ä–µ–∑ cURL!</strong> –ï—Å–ª–∏ cURL –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç - –ø—Ä–æ–±–ª–µ–º–∞ –≤ –±—ç–∫–µ–Ω–¥–µ, –∞ –Ω–µ –≤ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–µ.</p>
            `;
        }
    </script>
</body>
</html>
