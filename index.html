<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; font-size: 14px; box-sizing: border-box; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; }
        #result { margin-top: 20px; background: #f5f5f5; padding: 15px; border-radius: 5px; }
        #api-result { margin-top: 20px; background: #e8f5e8; padding: 15px; border-radius: 5px; }
        .error { background: #ffe6e6 !important; }
        .warning { background: #fff3cd !important; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-size: 12px; }
        .auth-section { border: 1px solid #ddd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .required { color: red; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>TON Wallet Connection Test</h2>
    
    <div class="auth-section">
        <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ API</h3>
        
        <div class="form-group">
            <label for="backend-url">URL –±—ç–∫–µ–Ω–¥–∞:</label>
            <input type="text" id="backend-url" value="http://localhost:8000/ton/connect">
        </div>
        
        <div class="form-group">
            <label for="network-select">–°–µ—Ç—å TON:</label>
            <select id="network-select">
                <option value="-239">Mainnet (-239)</option>
                <option value="-3">Testnet (-3)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="authorization">Authorization <span class="required">*</span>:</label>
            <input type="password" id="authorization" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω">
        </div>
        
        <div class="form-group">
            <label for="x-telegram-init-data">x-telegram-init-data <span class="required">*</span>:</label>
            <input type="text" id="x-telegram-init-data" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ x-telegram-init-data">
        </div>
        
        <div class="form-group">
            <label for="user-id">User ID:</label>
            <input type="number" id="user-id" value="0">
        </div>
    </div>
    
    <div id="ton-connect"></div>
    <button onclick="connect()">Connect TON Wallet</button>
    <button onclick="generateTestData()">–°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ</button>
    <button onclick="sendToBackend()" id="send-btn" disabled>Send to Backend</button>
    <button onclick="sendOptionsRequest()" id="options-btn" disabled>Send OPTIONS Request</button>
    <button onclick="showQR()">–ü–æ–∫–∞–∑–∞—Ç—å QR –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</button>
    
    <div id="result"></div>
    <div id="api-result"></div>
    
    <script>
        let walletData = null;
        let tonConnectUI = null;
        
        // –ù–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –º–∞–Ω–∏—Ñ–µ—Å—Ç–æ–≤ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        const manifestOptions = [
            'https://ton-connect.github.io/demo-dapp-with-react-ui/tonconnect-manifest.json',
            'https://app.ston.fi/tonconnect-manifest.json',
            window.location.origin + window.location.pathname.replace('index.html', '') + 'tonconnect-manifest.json'
        ];
        
        let currentManifestIndex = 0;

        function initTonConnect() {
            try {
                const manifestUrl = manifestOptions[currentManifestIndex];
                console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º –º–∞–Ω–∏—Ñ–µ—Å—Ç:', manifestUrl);
                
                if (tonConnectUI) {
                    tonConnectUI.disconnect();
                }
                
                tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: manifestUrl,
                    buttonRootId: 'ton-connect',
                    uiPreferences: {
                        theme: 'LIGHT'
                    }
                });
                
                console.log('TON Connect UI –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω —Å –º–∞–Ω–∏—Ñ–µ—Å—Ç–æ–º:', manifestUrl);
                
                // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                tonConnectUI.onStatusChange(walletInfo => {
                    console.log('–°—Ç–∞—Ç—É—Å –∫–æ—à–µ–ª—å–∫–∞ –∏–∑–º–µ–Ω–∏–ª—Å—è:', walletInfo);
                    if (walletInfo) {
                        handleWalletConnected(walletInfo);
                    }
                });
                
                document.getElementById('result').innerHTML = `
                    <div class="warning">
                        <h3>‚ö° TON Connect –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω</h3>
                        <p>–ú–∞–Ω–∏—Ñ–µ—Å—Ç: ${manifestUrl}</p>
                        <p>–ï—Å–ª–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –º–∞–Ω–∏—Ñ–µ—Å—Ç:</p>
                        <button onclick="tryNextManifest()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –¥—Ä—É–≥–æ–π –º–∞–Ω–∏—Ñ–µ—Å—Ç</button>
                    </div>
                `;
                
                return true;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ TON Connect:', error);
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ TON Connect:</h3>
                        <pre>${error.message}</pre>
                        <button onclick="tryNextManifest()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –¥—Ä—É–≥–æ–π –º–∞–Ω–∏—Ñ–µ—Å—Ç</button>
                    </div>
                `;
                return false;
            }
        }

        function tryNextManifest() {
            currentManifestIndex = (currentManifestIndex + 1) % manifestOptions.length;
            initTonConnect();
        }

        function handleWalletConnected(walletInfo) {
            console.log('–ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω:', walletInfo);
            
            const selectedNetwork = document.getElementById('network-select').value;
            
            walletData = {
                wallet_address: walletInfo.account.address,
                user_id: parseInt(document.getElementById('user-id').value) || 0,
                network: selectedNetwork,
                proof: {
                    timestamp: Math.floor(Date.now() / 1000),
                    domain: {
                        lengthBytes: window.location.hostname.length,
                        value: window.location.hostname
                    },
                    signature: "connected_signature_" + Math.random().toString(36).substr(2, 9),
                    payload: "connected_payload_" + Date.now(),
                    pubkey: walletInfo.account.publicKey || "connected_pubkey_" + Math.random().toString(36).substr(2, 9)
                },
                public_key: walletInfo.account.publicKey || "connected_public_key_" + Math.random().toString(36).substr(2, 9)
            };
            
            showWalletData();
        }

        async function connect() {
            if (!tonConnectUI) {
                initTonConnect();
                setTimeout(connect, 1000);
                return;
            }
            
            try {
                console.log('–ü–æ–ø—ã—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞...');
                
                const result = await tonConnectUI.connectWallet();
                console.log('–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', result);
                
                if (result) {
                    handleWalletConnected(result);
                }
                
            } catch (error) {
                console.error('Connection error:', error);
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:</h3>
                        <pre>${error.message}</pre>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ:</p>
                        <ul>
                            <li><button onclick="tryNextManifest()">–î—Ä—É–≥–æ–π –º–∞–Ω–∏—Ñ–µ—Å—Ç</button></li>
                            <li><button onclick="showQR()">QR –∫–æ–¥ –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ</button></li>
                            <li><button onclick="generateTestData()">–¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ</button></li>
                        </ul>
                    </div>
                `;
            }
        }

        function showQR() {
            document.getElementById('result').innerHTML = `
                <div class="warning">
                    <h3>üì± –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –º–æ–±–∏–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</h3>
                    <p>1. –û—Ç–∫—Ä–æ–π—Ç–µ TON –∫–æ—à–µ–ª–µ–∫ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ (Tonkeeper, TON Wallet, etc.)</p>
                    <p>2. –ù–∞–π–¥–∏—Ç–µ —Ñ—É–Ω–∫—Ü–∏—é "Connect to DApp" –∏–ª–∏ "TON Connect"</p>
                    <p>3. –û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR –∫–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –¥–æ–ª–∂–µ–Ω –ø–æ—è–≤–∏—Ç—å—Å—è –≤—ã—à–µ</p>
                    <p>4. –ò–ª–∏ —Å–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É: <code>${window.location.href}</code></p>
                    <div id="ton-connect-qr"></div>
                </div>
            `;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º TON Connect —Å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º QR
            if (tonConnectUI) {
                tonConnectUI.openModal();
            }
        }

        function generateTestData() {
            const selectedNetwork = document.getElementById('network-select').value;
            
            walletData = {
                wallet_address: "0:83dfd552e63729b472fcbcc8c45ebcc6691702558b68ec7527e1ba403a0f31a8",
                user_id: parseInt(document.getElementById('user-id').value) || 0,
                network: selectedNetwork,
                proof: {
                    timestamp: Math.floor(Date.now() / 1000),
                    domain: {
                        lengthBytes: window.location.hostname.length,
                        value: window.location.hostname
                    },
                    signature: "test_signature_" + Math.random().toString(36).substr(2, 9),
                    payload: "test_payload_" + Date.now(),
                    pubkey: "test_pubkey_" + Math.random().toString(36).substr(2, 9)
                },
                public_key: "test_public_key_" + Math.random().toString(36).substr(2, 9)
            };
            
            showWalletData();
        }

        function showWalletData() {
            const networkName = walletData.network === "-239" ? "Mainnet" : "Testnet";
            
            document.getElementById('result').innerHTML = `
                <h3>‚úÖ Wallet Data Ready!</h3>
                <p><strong>Address:</strong> ${walletData.wallet_address}</p>
                <p><strong>Network:</strong> ${networkName} (${walletData.network})</p>
                <pre>${JSON.stringify(walletData, null, 2)}</pre>
            `;
            
            document.getElementById('send-btn').disabled = false;
            document.getElementById('options-btn').disabled = false;
        }

        // OPTIONS –∑–∞–ø—Ä–æ—Å (CORS preflight)
        async function sendOptionsRequest() {
            if (!walletData) {
                alert('–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫ –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ!');
                return;
            }

            const backendUrl = document.getElementById('backend-url').value;
            
            try {
                document.getElementById('api-result').innerHTML = '<h3>‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ OPTIONS –∑–∞–ø—Ä–æ—Å–∞...</h3>';
                
                const response = await fetch(backendUrl, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'authorization, x-telegram-init-data, content-type'
                    }
                });
                
                console.log('OPTIONS response:', response);
                console.log('Headers:', [...response.headers.entries()]);
                
                document.getElementById('api-result').innerHTML = `
                    <h3>‚úÖ OPTIONS –∑–∞–ø—Ä–æ—Å –≤—ã–ø–æ–ª–Ω–µ–Ω!</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>CORS Headers:</strong></p>
                    <pre>${[...response.headers.entries()].map(([k,v]) => `${k}: ${v}`).join('\n')}</pre>
                `;
                
            } catch (error) {
                document.getElementById('api-result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå –û—à–∏–±–∫–∞ OPTIONS –∑–∞–ø—Ä–æ—Å–∞:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function sendToBackend() {
            if (!walletData) {
                alert('–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫ –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ!');
                return;
            }

            const backendUrl = document.getElementById('backend-url').value;
            const authorization = document.getElementById('authorization').value;
            const telegramInitData = document.getElementById('x-telegram-init-data').value;
            
            if (!authorization || !telegramInitData) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è!');
                return;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–æ—à–µ–ª—å–∫–∞ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
            walletData.user_id = parseInt(document.getElementById('user-id').value) || 0;
            walletData.network = document.getElementById('network-select').value;

            try {
                document.getElementById('api-result').innerHTML = '<h3>‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ POST –∑–∞–ø—Ä–æ—Å–∞...</h3>';
                
                console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º POST –Ω–∞:', backendUrl);
                console.log('–î–∞–Ω–Ω—ã–µ:', walletData);
                
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    mode: 'cors', // –Ø–≤–Ω–æ —É–∫–∞–∑—ã–≤–∞–µ–º CORS —Ä–µ–∂–∏–º
                    headers: {
                        'Content-Type': 'application/json',
                        'authorization': authorization,
                        'x-telegram-init-data': telegramInitData
                    },
                    body: JSON.stringify(walletData)
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    document.getElementById('api-result').innerHTML = `
                        <h3>‚úÖ –£—Å–ø–µ—à–Ω–æ!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('api-result').innerHTML = `
                        <div class="error">
                            <h3>‚ùå –û—à–∏–±–∫–∞ ${response.status}:</h3>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                document.getElementById('api-result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏:</h3>
                        <pre>${error.message}</pre>
                        <p>–í–æ–∑–º–æ–∂–Ω–æ –ø—Ä–æ–±–ª–µ–º–∞ —Å CORS. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–µ—Ä–≤–µ—Ä–∞:</p>
                        <button onclick="sendOptionsRequest()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å OPTIONS</button>
                    </div>
                `;
            }
        }

        // –ê–≤—Ç–æ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º TON Connect...');
            setTimeout(initTonConnect, 1000);
        });
    </script>
</body>
</html>
